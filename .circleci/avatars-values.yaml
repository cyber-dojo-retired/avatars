
fullnameOverride: "avatars"

replicaCount: 3

volumes:
  - name: avatars-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "64Mi"

service:
  port: 5027
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5027"

containers:
  - name: avatars
    image: cyberdojo/avatars
    securityContext:
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: avatars-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 32Mi
    livenessProbe:
      path: /alive?
      port: 5027
    readinessProbe:
      path: /ready?
      port: 5027

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
